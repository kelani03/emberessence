<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Locked</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f7f3f3;
            margin: 0;
        }

        .locked-container {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .locked-container h2 {
            color: #2a3c2b;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .locked-container p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .locked-container a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #2a3c2b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .locked-container a:hover {
            background-color: #324833;
        }
    </style>
</head>
<body>
    <!--Group Member: Kelsey Clarke | Project: Ember Essence -->
    <div class="locked-container">
        <h2>Error</h2>
        <p>Too many failed login attempts. Please try again!</p>
        <a href="index.html">Return to Login Page</a>
    </div>
</body>
</html>
